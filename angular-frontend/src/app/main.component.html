<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
		<ng-template [ngIf]="loggedMode">
			<button mat-icon-button (click)="snav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
		</ng-template>
		<div style="display: flex; align-items: center;">
			<h1 class="example-app-name">Nest.js + Angular</h1>
			<ng-template [ngIf]="!loggedMode">
				<button mat-icon-button (click)="confirmMethod()">
					<mat-icon>admin_panel_settings</mat-icon>
				</button>
			</ng-template>
		</div>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav
			#snav
			[mode]="mobileQuery.matches ? 'over' : 'side'"
			[fixedInViewport]="mobileQuery.matches"
			fixedTopGap="56"
		>
			<mat-nav-list>
				<a mat-list-item routerLink="{{ nav.link }}" *ngFor="let nav of fillerNav">{{ nav.text }}</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<ng-template [ngIf]="showAddComponent()">
				<button
					fixed-r-b
					mat-fab
					color="primary"
					aria-label="Add product"
					(click)="redirectService.redirectTo('products/add')"
				>
					<mat-icon>add</mat-icon>
				</button>
			</ng-template>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
<p-toast></p-toast>
